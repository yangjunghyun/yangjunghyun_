<!DOCTYPE html><!---이미지를 삽입하는 <img>태그-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 태그</title>
</head>
<body>
    <img src = "img/tangerines.jpg" alt="레드향">
    <h1>레드향</h1>
</body>
</html>

<!---이미지 크기를 조절하는 width, height 속성-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 태그</title>
</head>
<body>
    <img src = "img/tangerines.jpg" alt="레드향"/>
    <p>width="50%", height="50%"로 지정한 이미지</p>
    <img src = "img/tangerines.jpg" alt="레드향" width = "50%"/>
    <p>width = "150"으로 지정한 이미지</p>
    <img src = "img/tangerines.jpg" alt="레드향" width = "150"/>
</body>
</html>

<!---이미지 크기를 조절하는 width, height 속성-->

<!DOCTYPE html> <!---다양한 멀티미디어 파일을 삽입할 때 쓰는 <object>, <embed> 태그-->
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Object 태그</title>
    </head>
    <body>
        <object width="900" height="800" data="pdf/product.pdf"></object>
    </body>
    </html>
    
    
    <!---embed보다 object를 더 많이 씀-->

<!DOCTYPE html> <!---오디오와 비디오 파일을 삽입하는 <audio>, <video> 태그-->
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Video Audio 태그</title>
    </head>
    <body>
        <audio src="medias/spring.mp3" controls></audio>
    </body>
    </html>


<!DOCTYPE html> <!---오디오와 비디오 파일을 삽입하는 <audio>, <video> 태그-->
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Video 태그</title>
    </head>
    <body>
        <video src="medias/salad.mp4" controls width="700"></video>
    </body>
    </html>

<!DOCTYPE html> <!---링크를 삽입하는 <a>태그와 href속성-->
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>a 태그</title>
    </head>
    <body>
        <h2>텍스트 링크 만들기</h2>
        <a href="https://naver.com" target="_blank">네이버</a>
        <h2>이미지 링크 만들기</h2>
        <a href="https://google.com"><img src="img/link.png"></a>
    </body>
    </html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치도</title>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = prompt("입장객은 몇 명인가요?"); //전체 입장객
        var colNum = prompt("한 줄에 몇 명씩 앉습니까?"); //한 줄에 앉을 사람
        if (memNum % colNum === 0) {
            rowNum = parseInt(memNum / colNum);
        } else {
            rowNum = parseInt(memNum / colNum) + 1;
        }
        //rowNum : 줄 수
        var z = 1;
        document.write("<table border ='1'>");
            for (i=0;i<rowNum;i++) {
                document.write("<tr>");
                    for (j=0; j<colNum; j++){
                        if(z <= memNum) {
                            document.write("<td>");
                            document.write("좌석" + z++);
                            document.write("</td>");
                        }
                    }
                document.write("</tr>");
            }
        document.write("</table>")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <script>
        /* 1부터 1000까지 숫자를 더하세요*/
        var sum = 0;
        for(var i = 0; i <= 1000; i++){
            sum += i;
        }
        console.log(sum);
    </script>
</body>
</html>

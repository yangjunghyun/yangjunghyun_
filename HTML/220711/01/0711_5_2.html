<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        var userNumber = prompt("숫자를 입력하세요.");


        //(userNumber % 3 === 0) ? alert("3의 배수입니다.") : alert("3의 배수가 아닙니다.");

        if (userNumber % 3 === 0) {
            alert("3의 배수입니다.");
        } else if(userNumber % 2 === 0) {
            alert("2의 배수입니다.");
        } else if(userNumber % 7 === 0) {
            alert("7의 배수입니다.");
        } else {
            alert("2와 3과 7의 배수가 아닙니다.");
        }
    </script>
</body>
</html>

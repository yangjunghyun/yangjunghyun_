<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <script>
        function calcSum(n) {
            let sum = 0;
            for(let i = 1; i<n+1; i++) {
                sum += i;
            }
            console.log(sum);
            console.log(i);
        }
        calcSum(5);
    </script>
</body>
</html>
